<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Structure</title>

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Karla">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>


    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="css/variables.css" type="text/css" rel="stylesheet" />


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>
<body>

    <div id="nav-bar">
        <p id="nav-bar-logo">Slidea</p>
        <p>Login</p>
        <div id="nav-bar-sign-up-div"><p>Sign up</p></div>

    </div>


    <div class="header-section" id="header-section-header">
        <h1>Get your slide and<br>team online</h1>
        <p>Slidea allows you to create and publish presentations quickly<br>and easily by using realtime technology.</p>

        <div class="header-option-container">
            <div class="register">
                <p>Register Now</p>
            </div>
            <div class="watch-demo">
                <ion-icon name="play-outline"></ion-icon>
                <p>Watch demo</p>
            </div>
        </div>

    </div>

    <script src="js/eventhandler.js" type="text/javascript" defer></script>

</html>
