<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Structure</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Karla"
    />
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="css/variables.css" type="text/css" rel="stylesheet" />
    <script src="../components/side-bar/Sidebar.js" type="module" ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="../components/nav/Navigation.js" type="module"></script>
  </head>
  <body>

<top-nb
         img="https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
         username="Matthias Riener" role="Power User" path="../components/nav/styles.css"></top-nb>
      <div class="main-content">

        <side-bar path="../components/side-bar/styles.css"  style="width: 17%; height: 99%;"></side-bar>
      <div class="task-content">
        <div class="top-bar-task">
          <p>Presentation Roadmap</p>
          <ion-icon style="margin-left: auto" name="add-outline"></ion-icon>
          <ion-icon
            style="margin-right: 20px"
            name="chevron-down-outline"
            id="change-visibility"
          ></ion-icon>
        </div>
        <div class="calendar-row">
          <div class="spacing-calendar"></div>
          <div class="calendar-row-days"></div>
          <div class="spacing-calendar"></div>
        </div>

        <div class="task-of-presentations">
          
        </div>
      </div>
    </div>

    <div class="visibility-popup visibility-class">
      <p id="title">Visibility</p>
      <div class="visibility-popup-checkbox">
        <label class="container">
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
        <p>All</p>
      </div>
    </div>

    <div class="active-bar">
      <div class="top-active"><p></p></div>
      <div class="active-line"></div>
    </div>

    <script src="js/eventhandler.js" type="text/javascript" defer></script>
    <script src="js/checkOverlaping.js" type="text/javascript" defer></script>
    <script src="js/tasks.js" type="text/javascript" defer></script>
  </body>
</html>
