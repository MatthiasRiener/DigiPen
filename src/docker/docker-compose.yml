version: '3'

volumes:
  shared_data:
      driver: local
  mysql_data:
      driver: local
  mongodb_data_container:    

services:
  mysql:
      image: mysql:5.7
      volumes:
        - mysql_data:/var/lib/mysql
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: keycloak
        MYSQL_USER: keycloak
        MYSQL_PASSWORD: password
  keycloak_test:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./imports/cache_reload/disable-theme-cache.cli:/opt/jboss/startup-scripts/disable-theme-cache.cli
      - ./imports/themes/custom/:/opt/jboss/keycloak/themes/custom-theme/
      - ./imports/standalone/standalone.xml:/opt/jboss/keycloak/standalone/configuration/standalone.xml
    environment:
      - PROXY_ADDRESS_FORWARDING=true
    ports:
      - 8080:8443
    depends_on: 
      - mysql
  dbmongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes: 
      - mongodb_data_container:/data/db  
