<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Structure</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/admindashboard/css/style.css') }}" />

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script src={{ url_for('static', filename="components/side-bar/Sidebar.js") }} type="module"></script>
    <script src={{ url_for('static', filename="components/nav/Navigation.js") }} type="module"></script>
    <script src={{ url_for('static', filename="components/create-workspace/Workspace.js") }} type="module"></script>
    <script src={{ url_for('static', filename="authentication/auth_flow.js") }} type="text/javascript"></script>
    <script src={{ url_for('static', filename="admindashboard/js/requests.js") }} type="text/javascript" defer></script>

    <script src={{ url_for('static', filename="components/check-notifications/Notifications.js") }} type="module"></script>

    <script src={{ url_for('static', filename="components/side-bar/customEvents.js") }} type="module"></script>

        <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js" integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA==" crossorigin="anonymous"></script>


</head>

<body>

    <create-workspace id="workspace-comp"></create-workspace>

    <check-notifications id="notifications-comp"></check-notifications>

    <top-nb id="zNav"></top-nb>

    <div class="navandcontent">
        <side-bar id="sidebar-comp" path="../components/side-bar/styles.css"
            style="width: 17%; height: 100%; background-color: #F8F7F9;">
        </side-bar>

        <div id="contentbox">
            <div id="dashboardHeader">
                <div id="dashboardHeader-left">Overview</div>
                <div id="dashboardHeader-right">
                    <input id="dashboardStart" type="date">
                    <input id="dashboardEnd" type="date">
                </div>
            </div>
            <div id="dashboardMain">
                <div id="dashboardMain-left">
                    <div id="dashboardMain-left-top">
                        <div id="dashboardMain-left-top-first" class="smallBox box">
                            <div id="dashboardMain-left-top-first-top">
                                <p>Total Users</p>
                            </div>
                            <div id="dashboardMain-left-top-first-bottom">
                                <p id="userCount">3.982</p>
                                <p id="userCountPlus" class="plus">+ 67</p>
                            </div>
                        </div>
                        <div id="dashboardMain-left-top-second" class="smallBox box">
                            <div id="dashboardMain-left-top-second-top">
                                <p>Total Interactions</p>
                            </div>
                            <div id="dashboardMain-left-top-second-bottom">
                                <p id="interactionCount">14.273</p>
                                <p id="interactionCountPlus" class="plus">+ 524</p>
                            </div>
                        </div>
                        <div id="dashboardMain-left-top-third" class="smallBox box">
                            <div id="dashboardMain-left-top-third-top">
                                <p>Total Presentation</p>
                            </div>
                            <div id="dashboardMain-left-top-third-bottom">
                                <p id="presentationCount">10.343</p>
                                <p id="presentationCountPlus" class="plus">+ 83</p>
                            </div>
                        </div>
                    </div>
                    <div id="dashboardMain-left-bottom">
                        <div id="dashboardMain-left-bottom-inner" class="box">

                        </div>
                    </div>
                </div>
                <div id="dashboardMain-right">
                    <div id="dashboardMain-right-inner" class="box">
                        <div class="title-section-user-login">
                            <p>Currently online users</p>
                            <p style="margin-left: auto;" id="currently-active-users-count">-</p>
                        </div>

                        <div id="dashboardMain-right-inner-user-list">
                            <div class="currently-active-user-item">
                                <div class="currently-active-user-profile-pic"></div>
                                <p class="currently-active-user-username">Leonardo Da Vinky</p>
                                <p class="currently-active-user-time-online">04:42</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="dashboardBottom">
                <div id="dashboardBottom-left">
                    <div id="dashboardBottom-left-left">
                        <div id="dashboardBottom-left-left-top">
                            <div id="dashboardBottom-left-left-top-inner" class="box">
                                Akitve User
                            </div>
                        </div>
                        <div id="dashboardBottom-left-left-bottom">
                            <div id="dashboardBottom-left-left-bottom-inner" class="box">
                                Daily Goal (300 Benutzer) Hintergrundfarbe je nach progress
                            </div>
                        </div>
                    </div>
                    <div id="dashboardBottom-left-right">
                        <div id="dashboardBottom-left-right-inner" class="box">
                            reportete Bugs
                        </div>
                    </div>
                </div>
                <div id="dashboardBottom-right">
                    <div id="dashboardBottom-right-inner" class="box">
                        Map mit Userherk√ºnften
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src={{ url_for('static', filename="admindashboard/js/eventhandler.js") }} type="text/javascript" defer></script>
    <script src={{ url_for('static', filename="components/side-bar/invites.js") }} type="text/javascript" defer></script>
    <script src={{ url_for('static', filename="admindashboard/js/charts.js") }} type="text/javascript" defer></script>
    <script src={{ url_for('static', filename="admindashboard/js/socket_support.js") }} type="text/javascript" defer></script>

</body>

</html>
