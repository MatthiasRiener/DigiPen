<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidea</title>

    <link rel=" stylesheet" type="text/css" href="{{ url_for('static', filename='/profile/css/main.css') }}" />
    <link rel=" stylesheet" type="text/css" href="{{ url_for('static', filename='/profile/css/variables.css') }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>

    <script src={{ url_for('static', filename="components/side-bar/Sidebar.js" ) }} type="module"></script>
    <script src={{ url_for('static', filename="components/create-workspace/Workspace.js" ) }} type="module"></script>
    <script src={{ url_for('static', filename="components/feedback-form/feedback-form.js" ) }} type="module"></script>
    <script src={{ url_for('static', filename="authentication/auth_flow.js" ) }} type="text/javascript"></script>

    <script type="text/javascript" defer>
        setAToken("{{ access }}");
        setRToken("{{ refresh }}");
        if ("{{ loginSucceeded }}") {
            getCurrentLocation();

        }
    </script>

    <script src={{ url_for('static', filename="profile/js/requests.js" ) }} type="text/javascript" defer></script>

    <script src={{ url_for('static', filename="components/check-notifications/Notifications.js" ) }}
        type="module"></script>

    <script src={{ url_for('static', filename="components/side-bar/customEvents.js" ) }} type="module"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"
        integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA=="
        crossorigin="anonymous"></script>

</head>

<body>
    <side-bar id="sidebar-comp" style="width: 18vw; height: 100vh; background-color: #F8F7F9; box-shadow: none;" class="sidenavW3">
    </side-bar>
    <create-workspace id="workspace-comp"></create-workspace>

    <check-notifications id="notifications-comp"></check-notifications>

    <feedback-form id="reportform-comp"></feedback-form>

    <div id="content">
        <div id="content-top">

        </div>
        <div id="content-bottom">
            <div id="content-bottom-left">
                <div id="content-bottom-left-left">

                </div>
                <div id="content-bottom-left-right">
                    <div id="content-bottom-left-right-card">
                        <div id="content-bottom-left-right-card-inner">
                            <div id="content-bottom-left-right-card-inner-top">

                            </div>
                            <div id="content-bottom-left-right-card-inner-bottom">
                                <div id="top">
                                    <p><b>Darrell Steward</b></p>
                                    <p>Senior Designer</p>
                                </div>
                                <div id="middle">
                                    <p>Design team</p>
                                </div>
                                <div id="bottom">
                                    San Francisico - 03:30pm
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="content-bottom-left-right-trophies">
                        <div id="content-bottom-left-right-trophies-top">
                            <div id="content-bottom-left-right-trophies-top-inner">
                                <b>Recent trophies</b>
                            </div>
                        </div>
                        <div id="content-bottom-left-right-trophies-middle">
                            <div id="content-bottom-left-right-trophies-middle-inner">
                                <div id="content-bottom-left-right-trophies-middle-inner-first">
                                
                                </div>
                                <div id="content-bottom-left-right-trophies-middle-inner-second">
                                
                                </div>
                            </div>
                        </div>
                        <div id="content-bottom-left-right-trophies-bottom">
                            <div id="content-bottom-left-right-trophies-bottom-inner">
                                See all
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content-bottom-right">
                <div id="content-bottom-right-inner">

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='/profile/js/fullpage.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/profile/js/main.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/profile/js/popup.js') }}"></script>
    <script src={{ url_for('static', filename="components/side-bar/invites.js" ) }} type="text/javascript"
        defer></script>
</body>

</html>
