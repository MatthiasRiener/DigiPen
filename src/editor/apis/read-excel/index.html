<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Structure</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Karla"
    />
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="css/variables.css" type="text/css" rel="stylesheet" />


    <script
      src="../../../config/config.js"
      type="text/javascript"
      
    ></script>

    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <script></script>


    


    <h1>Bitte geben Sie für alle Spalten Überschriften an.</h1>


    <label for="spreadsheet-link">Spreadsheet Link:</label>

    <input type="text" id="spreadsheet-link" />

    <br>
    <label for="spreadsheet-link">Sheet Title:</label>

    <input type="text" id="sheet-title" />


    <div>
      <form enctype="multipart/form-data">
        <input id="upload" type="file" name="files[]" />
      </form>

      <h1>Chart Settings:</h1>

      <br />

      <input checked type="checkbox" id="start_zero" name="begin_at_zero" />
      <label for="begin_at_zero">Start bei 0</label>

      <br />

      <input type="color" id="chart_color" name="c_color" />
      <label for="c_color">Color</label>

      <br />

      <input type="checkbox" id="random_c_chart" name="random_c_color" />
      <label for="random_c_chart">Random Color for each Element: </label>

      <br />

      <label for="chart_type">Chart Type: </label>
      <select id="chart_type">
        <option selected value="bar">Bar</option>
        <option value="line">Line</option>
        <option value="pie">Pie</option>
        <option value="bubble">Bubble</option>
      </select>
    </div>

    <canvas id="myChart"></canvas>


    

    <div class="table-in"></div>

    <script src="js/e_j.js" type="text/javascript" defer></script>
    <script src="js/t_j.js" type="text/javascript" defer></script>
    <script src="js/chart_dr.js" type="text/javascript" defer></script>
    <script src="js/eventhandler.js" type="text/javascript" defer></script>
    <script src="js/read-sheet.js" type="text/javascript" defer></script>
  </body>
</html>
