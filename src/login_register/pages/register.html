<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>


    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <link href="../css/variables.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="left-side">
        <div class="content">
            <h1>Hey, join us!</h1>

            <div class="logos">
                <div class="apple"><ion-icon name="logo-apple"></ion-icon></div>
                <div class="google"><ion-icon name="logo-google"></ion-icon></div>
            </div>

            <div class="line">
                <div class="line-left"></div>
                Or 
                <div class="line-right"></div>
            </div>

            <form name="logIn">
                <input type="text" class="name" placeholder="Name">
                <input type="text" class="email" placeholder="E-Mail">
                <input type="text" class="password" placeholder="Password">
                <div class="buttons">
                    <input type="button" class="rg_bt_continue_click" value="Continue">
                    <input type="button" class="rg_bt_login_click" value="Go to Login">
                </div>
                <div class="text">
                <p>By joining you agree with our</p><p class="rg_policy_click">Private Policy</p>
                </div>
            </form>

           
        </div>
    </div>

    <div class="right-side">
        <p class="rg_logo_click">Slidea</p>
    </div>
    

    <script src="../js/eventhandler.js" type="text/javascript" defer></script>
</body>
</html>
