<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Karla">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>


    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="css/variables.css" type="text/css" rel="stylesheet" />

</head>
<body>
    <h1>Welcome back!</h1>

    <ion-icon name="logo-apple"></ion-icon>
    <ion-icon name="logo-google"></ion-icon>

    <form name="logIn">
        <input type="text" class="email" placeholder="E-Mail">
        <input type="text" class="password" placeholder="Password">
        <input type="button" class="continue" value="Continue">
        <input type="button" class="register" value="New Here?">
    </form>

    <backgroundimage src="pictures/login.jpg">
    
    <a href="index.html"></a>

    <script src="js/eventhandler.js" type="text/javascript" defer></script>
</body>
</html>
